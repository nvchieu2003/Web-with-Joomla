<h1>Create reference product</h1>
<h2>What's a reference product ?</h2>
<p>
    It's a product you will need many times when you will create 
    a command, to not typing it everytime, you can save it 
    in a list of references products and then access to it 
    by one click in the edit view of your orders, invoices or quotes.
</p>
